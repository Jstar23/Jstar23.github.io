<body>

<script>
async function letsdisplay() {
    /* GET */
    const url = 'https://brianobruno.github.io/cats.json';
    const options = {
        method: 'GET',
    };
try {
const response = await fetch(url, options);
const results = await response.json(); 
console.log(results);


document.getElementById("Lab6").innerHTML = JSON.stringify(results); 



let myPromise = new Promise(function(myResolve, myReject) {
    myResolve();
    myReject();

});
myPromise.then(
function(value) {},
function(error) {}
);
} catch(error) {
    console.error(error);
    }
}
