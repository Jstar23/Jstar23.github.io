<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
    </style>
</head>
<body>
    <h1>Please click the button to get cat facts!</h1>
    <button onclick="Getdisplay()">Submit</button>
    <div id="Lab6"></div>
    <img src="https://images.unsplash.com/photo-1531040630173-7cfb894c8eaa?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img"width="200"length="100">
</body>
<script>
async function letsdisplay() {
    
    const displayElement = document.getElementById("Lab6");

    /* GET */
    const url = 'https://brianobruno.github.io/cats.json';
    const options = {
        method: 'GET',
    };

    try {
        const response = await fetch(url, options);
        console.log(response);

        if (!response.ok) {
            throw new Error("Request was not successful");
        }

        const results = await response.json();
        console.log(results);

        
        results.facts.sort((a, b) => a.factId - b.factId);

        
        displayElement.innerHTML = JSON.stringify(results.facts, null, 2);

        const imageElement = document.getElementById("catimage");
        if (imageElement && results.catPhoto) {
            imageElement.src = results.catPhoto;
        }
    } catch (error) {
        console.log(error);
    }
}
