<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
</head>
<body>
    <h1>Please click the button to get cat facts!</h1>
    <img src="https://images.unsplash.com/photo-1531040630173-7cfb894c8eaa?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img" width="200" height="100">
    <button type="button" onclick="getdata()">click here!</button>
    <div id="Lab6"></div>

<script>
    async function getdata() {
        const url = 'https://brianobruno.github.io/cats.json';
        const options = {
            method: 'GET',
        };
        try {
            const response = await fetch(url, options);
            const data = await response.json(); 
            console.log(data);

            data.facts.sort((a, b) => a.factId1 - b.factId2);
            
            let tableHTML = '<table>'
            for (const fact of data.facts) {
                tableHTML += `<tr><td>${fact.factId}</td><td>${fact.text}</td></tr>`;
            }

            tableHTML += '</table>'

            document.getElementById("Lab6").innerHTML = tableHTML;
            document.getElementById("Lab6").innerHTML = JSON.stringify(data);

        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }
</script>
</body>
</html>
