<div class="bg-image"

    <div class="container">
       <h1>Random Joke</h1>
       <div class = "text-category">
        <select id="category-filter" class="form-select">
            <option value="">All Categories</option>
            <option value="Programming">Programming</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Dark">Dark</option>
            <option value="Pun">Pun</option>

        </select>
    </div>
    <hr>
        <div class = "text-category">
        <select id="blacklist-filter" class="form-select">
            <option value="none">none</option>
            <option value="nsfw">nsfw</option>
            <option value="Religious">Religious</option>
            <option value="Political">Political</option>
            <option value="Racist">Racist</option>
            <option value="Sexist">Sexist</option>
            <option value="Explicit">Spooky</option>
        </select>
    </div>
    <div class="row" id="joke-list"></div>
    <hr>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" onclick="getJoke()">Hit me if you want to joke</button>
        <div id="FinalProject"></div>
    </div>
</div>

<script>
 async function getJoke() {
    
    const baseUrl = `https://v2.jokeapi.dev/joke/`;
    
    const category = document.getElementById('category-filter').value || 'Any';
    const blacklist = document.getElementById('blacklist-filter').value !== 'none'
    ? document.getElementById('blacklist-filter').value
    : '';
    
    let url = baseUrl + category;
    if (blacklist) {
        url += `?blacklistFlags=${blacklist}`;
    }

    const options = {
    method: 'GET',
    };
        const jokeDisplay = document.getElementById('joke-display');
        jokeDisplay.style.display = 'none';

        try {
        const response = await fetch(url);
            const data = await response.json(); 
            console.log(data);
        }

        



        catch (error) {
            console.error("Error fetching data:", error);
        }

    }

</script>
