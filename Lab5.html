<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      .output-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Kingdom Hearts KeyCaps Form</h1>
            <div class="card" style="width: 18rem;">
                <img src="https://www.royalkeycaps.com/wp-content/uploads/2024/03/kingdom-hearts-3-scaled.jpg" class="card-img-top" alt="Kingdom Hearts Image">
                <div class="card-body">
                    <p class="card-text">Come enter your information for a chance to get your very own Kingdom Hearts Keycaps!</p>
                </div>
            </div>
            <hr>
            <h2>First Name:</h2>
            <div class="input-group">
                <label for="FirstName"></label>
                <input type="text" class="form-control" id="FirstName" name="FirstName">
            </div>
            <h2>Last Name:</h2>
            <div class="input-group">
                <label for="LastName"></label>
                <input type="text" class="form-control" id="LastName" name="LastName">
            </div>
            <h2>Email:</h2>
            <div class="input-group">
                <label for="Email"></label>
                <input type="email" class="form-control" id="Email" name="Email">
            </div>
            <h2>Password:</h2>
            <div class="input-group">
                <label for="Password"></label>
                <input type="text" class="form-control" id="Password" name="Password">
            </div>
            <h2>Date of Birth:</h2>
            <div class="input-group">
                <label for="DateOfBirth"></label>
                <input type="text" class="form-control" id="DateOfBirth" name="DateOfBirth">
            </div>
    
            <button type="button" onclick="submitForm(event)">Register Now!</button>
            <p>Click to try again!</p>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <div class="output-box">
        <h2>Submission</h2>
        <p><strong>First Name:</strong> <span id="outputFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="outputLastName"></span></p>
        <p><strong>Email:</strong> <span id="outputEmail"></span></p>
        <p><strong>Password:</strong> <span id="outputPassword"></span></p>
        <p><strong>Date of Birth:</strong> <span id="outputDateOfBirth"></span></p>
    </div>

<script>
    function submitForm(event) {
        event.preventDefault();
        
        
        var elements = document.getElementById("form").elements;
        var elemsArr = Array.from(elements);
        
        var submission = {};
        
       
        elemsArr.forEach((element) => {
            if (element.name) {
                console.log(element.name + ": " + element.value);
                submission[element.name] = element.value;
            }
        });

        
        var specialChar = /[!@#$%^&*]/;
        if (!specialChar.test(submission.Password)) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Password must contain at least one special character (!, @, #, $, %, ^, &, *).</div>';
            return;
        }

        
        var AllowedEmails = ["gmail.com", "yahoo.com", "outlook.com"];
        var emails = submission.Email.split("@")[1];
        if (!AllowedEmails.includes(emails)) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Please use a valid email! (gmail, yahoo, or outlook).</div>';
            return;
        }

        
        var maskedPassword = '*'.repeat(submission.Password.length);

        
        document.getElementById('outputFirstName').textContent = submission.FirstName;
        document.getElementById('outputLastName').textContent = submission.LastName;
        document.getElementById('outputEmail').textContent = submission.Email;
        document.getElementById('outputPassword').textContent = maskedPassword;
        document.getElementById('outputDateOfBirth').textContent = submission.DateOfBirth;

        
        document.getElementById('message').innerHTML = '<div class="alert alert-success">Form submission successful!</div>';

        
        document.getElementById('form').style.display = 'none';
        document.querySelector('.output-box').style.display = 'block';

        
        console.log('User Data:', submission);
    }
</script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</body>
</html>
