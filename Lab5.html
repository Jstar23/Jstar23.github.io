<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      .output-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Kingdom Hearts KeyCaps Form</h1>
            <div class="card" style="width: 18rem;">
                <img src="https://www.royalkeycaps.com/wp-content/uploads/2024/03/kingdom-hearts-3-scaled.jpg" class="card-img-top" alt="Kingdom Hearts Image">
                <div class="card-body">
                    <p class="card-text">Come enter your information for a chance to get your very own Kingdom Hearts Keycaps!</p>
                </div>
            </div>
            <hr>
            <h2>First Name:</h2>
            <div class="input-group">
                <label for="FirstName"></label>
                <input type="text" class="form-control" id="FirstName" name="FirstName">
            </div>
            <h2>Last Name:</h2>
            <div class="input-group">
                <label for="LastName"></label>
                <input type="text" class="form-control" id="LastName" name="LastName">
            </div>
            <h2>Email:</h2>
            <div class="input-group">
                <label for="Email"></label>
                <input type="email" class="form-control" id="Email" name="Email">
            </div>
            <h2>Password:</h2>
            <div class="input-group">
                <label for="Password"></label>
                <input type="text" class="form-control" id="Password" name="Password">
            </div>
            <h2>Date of Birth:</h2>
            <div class="input-group">
                <label for="DateOfBirth"></label>
                <input type="text" class="form-control" id="DateOfBirth" name="DateOfBirth">
            </div>
    
            <button type="button" onclick="SubmitForm()">Register Now!</button>
            <p>Click to try again!</p>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <div class="output-box">
        <h2>Submission</h2>
        <p><strong>First Name:</strong> <span id="outputFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="outputLastName"></span></p>
        <p><strong>Email:</strong> <span id="outputEmail"></span></p>
        <p><strong>Password:</strong> <span id="outputPassword"></span></p>
        <p><strong>Date of Birth:</strong> <span id="outputDateOfBirth"></span></p>
    </div>

<script>
    function SubmitForm() {
        // Prevent default form submission behavior
        event.preventDefault();
        
        // Get form values
        var FirstName = document.getElementById('FirstName').value;
        var LastName = document.getElementById('LastName').value;
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;
        var DateOfBirth = document.getElementById('DateOfBirth').value;

        // Check for special character in password
        var specialChar = /[!@#$%^&*]/;
        if (!specialChar.test(Password)) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Password must contain at least one special character (!, @, #, $, %, ^, &, *).</div>';
            return;
        }

        // Mask password
        var maskedPassword = '*'.repeat(Password.length);

        // Display form values in output box
        document.getElementById('outputFirstName').textContent = FirstName;
        document.getElementById('outputLastName').textContent = LastName;
        document.getElementById('outputEmail').textContent = Email;
        document.getElementById('outputPassword').textContent = maskedPassword;
        document.getElementById('outputDateOfBirth').textContent = DateOfBirth;

        // Success message
        document.getElementById('message').innerHTML = '<div class="alert alert-success">Form submission successful!</div>';

        // Hide form and show output box
        document.getElementById('form').style.display = 'none';
        document.querySelector('.output-box').style.display = 'block';

        // Log data to console
        console.log('User Data:', {
            FirstName: FirstName,
            LastName: LastName,
            Email: Email,
            Password: maskedPassword,
            DateOfBirth: DateOfBirth
        });
    }
</script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
