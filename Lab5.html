<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <Title>Registration Form</Title>
    <style>
    


    </style>
<body>
    <div class ="container">
        <form action ="" id="form">
            <h1>Kingdom hearts KeyCaps Form</h1>
            <div class = "card" style = "width: 18rem;">
                <img src="https://www.royalkeycaps.com/wp-content/uploads/2024/03/kingdom-hearts-3-scaled.jpg" class="card-img-top" alt=" ">
                <div class="card-body">
                <p class="card-text">Come enter your information for chance get your very own Kingdom Hearts Keycaps!</p>
            </div>
          </div>
            <hr>
            <h2>First Name:</h2>
            <div class ="input-group">
            <label for = "FirstName" ></label>
            <input type ="text" class="form-control" id = "First Name" name ="First Name">
            </div>
            <h2>Last Name:</h2>
            <div class ="input-group">
            <label for = "LastName" ></label>
            <input type ="text" class="form-control" id = "Last name" name ="Last Name">
            </div>
            <h2>Email:</h2>
            <div class ="input-group">
            <label for = "Email" ></label>
            <input type ="email" class="form-control" id = "Email" name ="Email">
            </div>
            <h2>Password:</h2>
            <div class ="input-group">
            <label for = "Password" ></label>
            <input type ="text" class="form-control" id = "Password" name ="Password">
            </div>
            <h2>Date of Birth:</h2>
            <div class ="input-group">
            <label for = "DateofBirth" ></label>
            <input type ="text"  class="form-control"  id = "Dateofbirth"  name ="Dateofbirth">
            </div>
    
            <button onclick="SubmitForm()">Register Now!</button>
            <p>Click me to try again!</p>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
<script>
    function SubmitForm() {
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
        var FirstName = document.getElementById('firstName').value;
        var LastName = document.getElementById('LastName').value;
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;
        var DateofBirth = document.getElementById('DateofBirth').value;

        var specialChar = /[!@#$%^&*]/;
        if (!specialChar.test(Password)){
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Password must contain at least one special character (!, @, #, $, %, ^, &, *).</div>';
            return;
        }
        
        var maskedPassword = '*'.repeat(Password.length);

        userdata = {
            FirstName: firstName,
            LastName: LastName,
            Email: Email,
            Password: maskedPassword,
            DateofBirth: DateofBirth
        };

        document.getElementById('message').innerHTML = 'Form successful';
        console.log('User Data',userdata);
    });
 }
  document.SubmitForm(userdata);
</script>



</body>
