<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Kingdom Hearts KeyCaps Form</h1>
            <div class="card" style="width: 18rem;">
                <img src="https://www.royalkeycaps.com/wp-content/uploads/2024/03/kingdom-hearts-3-scaled.jpg" class="card-img-top" alt="Kingdom Hearts Image">
                <div class="card-body">
                    <p class="card-text">Come enter your information for a chance to get your very own Kingdom Hearts Keycaps!</p>
                </div>
            </div>
            <hr>
            <h2>First Name:</h2>
            <div class="input-group">
                <label for="FirstName"></label>
                <input type="text" class="form-control" id="FirstName" name="FirstName">
            </div>
            <h2>Last Name:</h2>
            <div class="input-group">
                <label for="LastName"></label>
                <input type="text" class="form-control" id="LastName" name="LastName">
            </div>
            <h2>Email:</h2>
            <div class="input-group">
                <label for="Email"></label>
                <input type="email" class="form-control" id="Email" name="Email">
            </div>
            <h2>Password:</h2>
            <div class="input-group">
                <label for="Password"></label>
                <input type="text" class="form-control" id="Password" name="Password">
            </div>
            <h2>Date of Birth:</h2>
            <div class="input-group">
                <label for="DateOfBirth"></label>
                <input type="text" class="form-control" id="DateOfBirth" name="DateOfBirth">
            </div>
    
            <button type="submit">Register Now!</button>
            <p>Click to try again!</p>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

<script>
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();

        var FirstName = document.getElementById('FirstName').value;
        var LastName = document.getElementById('LastName').value;
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;
        var DateOfBirth = document.getElementById('DateOfBirth').value;

        
        var specialChar = /[!@#$%^&*]/;
        if (!specialChar.test(Password)) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Password must contain at least one special character (!, @, #, $, %, ^, &, *).</div>';
            return;
        }
        
        
        var maskedPassword = '*'.repeat(Password.length);

        
        var userdata = {
            FirstName: FirstName,
            LastName: LastName,
            Email: Email,
            Password: maskedPassword,
            DateOfBirth: DateOfBirth
        };

        
        document.getElementById('message').innerHTML = '<div class="alert alert-success">Form submission successful!</div>';

        
        console.log('User Data:', userdata);
        document.writeln(userdata);
    });
</script>
</body>
</html>
</script>
