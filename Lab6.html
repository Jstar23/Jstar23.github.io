<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px; 
            display: none; /* Initially hidden */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Please click the button to get cat facts!</h1>
    <button onclick="Getdisplay()">Submit</button>
    <div id="Lab6"></div>
    <img id="catImage" src="https://media.istockphoto.com/id/173600743/photo/sitting-cat.jpg?s=2048x2048&w=is&k=20&c=E81muYL-piAKNW87bDf1rUMgk67qDP3lfxZvep_ijyk=" alt="Cat image" style="width:300px; height:auto;">
    
    <table id="cattable">
        <thead>
            <tr>
                <th>Fact ID</th>
                <th>Fact</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function Getdisplay() {
            const url = "https://brianobruno.github.io/cats.json";
            const response = await fetch(url);
            const data = await response.json(); // Make sure to use 'data' instead of 'welp'
            data.facts.sort((a, b) => a.factId - b.factId);

            const tbody = document.querySelector('#cattable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            data.facts.forEach(fact => {
                const row = document.createElement('tr');
                const cellId = document.createElement('td');
                const cellFact = document.createElement('td');

                cellId.textContent = fact.factId;
                cellFact.textContent = fact.fact;

                row.appendChild(cellId);
                row.appendChild(cellFact);
                tbody.appendChild(row);
            });

            const table = document.getElementById('cattable');
            table.style.display = 'table'; // Display the table

            // Update the image with the URL returned from the API
            const catImage = document.getElementById('catImage');
            catImage.src = data.image; // Assuming 'data.image' contains the new image URL
        }
    </script>
</body>
</html>
