<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px; 
            display: none; /* Initially hidden */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Please click the button to get cat facts!</h1>
    <button onclick="display()">Submit</button>
    <div id="Lab6"></div>
    <img id="catImage" src="https://media.istockphoto.com/id/173600743/photo/sitting-cat.jpg?s=2048x2048&w=is&k=20&c=E81muYL-piAKNW87bDf1rUMgk67qDP3lfxZvep_ijyk=" alt="Cat image" style="width:300px; height:auto;">
    
    <table id="cattable">
        <thead>
            <tr>
                <th>Fact ID</th>
                <th>Fact</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function display() {
            const url = 'https://brianobruno.github.io/cats.json';
            const options = {
                method: 'GET',
            };
            
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error("Failed to fetch data");

                const result = await response.json(); 
                const facts = result.facts.sort((a, b) => a.factId - b.factId);

                // Corrected line to set the image source
                document.getElementById("catImage").src = result.catImage; 

                // Clear previous table rows
                const tbody = document.querySelector('#cattable tbody');
                tbody.innerHTML = '';

                facts.forEach(fact => {
                    const row = document.createElement('tr');
                    const cellId = document.createElement('td');
                    const cellFact = document.createElement('td');

                    cellId.textContent = fact.factId;
                    cellFact.textContent = fact.fact;

                    row.appendChild(cellId);
                    row.appendChild(cellFact);
                    tbody.appendChild(row);
                });

                // Show the table after populating it
                document.getElementById("cattable").style.display = 'table';
                
            } catch (error) {
                console.error(error);
            }  
        }
    </script>
</body>
</html>
