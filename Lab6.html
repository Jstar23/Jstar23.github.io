<!DOCTYPE html>
<html>
<head>
    <title>Cat Facts</title>
</head>
<body>
    <h1>Please click the button to get a cat facts!</h1>
    
    <button onclick="letsdisplay()">Submit</button>
    
    <div id="Lab6"></div>
</body>
<script>
    

async function letsdisplay() {
        /* GET */
    const url = 'https://brianobruno.github.io/cats.json';
    const options = {
        method: 'GET',
    };
    try{
    const response = await fetch(url, options);

    if(!response.ok){
        throw new Error("Not Sucessful");
    }
    
    
    const results = await response.json();
    console.log(results);
    document.getElementById('Lab6').innerHTML = JSON.parse(results);
    let afactid = results[0].id;
    let bfactid = results[1].id;
    results.sort((a, b) => afactid- bfactid);
    }
    catch(error){
        console.log(error);
     
    }    
}
</script>
</html>
