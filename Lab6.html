<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px; 
            display: none; /* Initially hidden */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Please click the button to get cat facts!</h1>
    <button onclick="Getdisplay()">Submit</button>
    <div id="Lab6"></div>
    <img src="catimage">
</body>
<script>
async function letsdisplay() {
    document.getElementById("Lab6").innerHTML=myObj;
    /* GET */
    const url = 'https://brianobruno.github.io/cats.json';
    const options = {
        method: 'GET',
    };
    try{
    const response = await fetch(url, options);
    console.log(response);
    if(!response.ok){
        throw new Error("Not Sucessful");
    }
    
    
    const results = await response.json();
    console.log(results);
    myObj= results.all.sort((a, b) => a.factId- b.factId); 
    document.getElementById("Lab6").innerHTML= JSON.stringify(myObj);
    document.getElementById(catimage).src = results.catPhoto;
    
    }
    catch(error){
    console.log(error);
     
    }    
}
</script>
</html>
