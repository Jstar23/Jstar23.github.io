<!DOCTYPE html>
<html>
<head>
    <title>Cat Facts</title>
</head>
<body>
    <h1>Please click the button to get a cat facts!</h1>
    
    <button onclick="letsdisplay()">Submit</button>
</body>
<script>
async function letsdisplay() {
    myObj =[],
    document.getElementById("Lab6").innerHTML=myObj;
    /* GET */
    const url = 'https://brianobruno.github.io/cats.json';
    const options = {
        method: 'GET',
    };
    try{
    const response = await fetch(url, options);
    console.log(response);
    if(!response.ok){
        throw new Error("Not Sucessful");
    }
    
    
    const results = await response.json();
    console.log(results);
    document.getElementById("Lab6").innerHTML=myObj;
    results.array.sort((a, b) => a.factId- b.factId); 
    document.getElementById("Lab6").innerHTML= JSON.stringify(myObj);
    document.getElementById(catimage).src = results.catPhoto;
    
    }
    catch(error){
    console.log(error);
     
    }    
}
</script>
</html>
